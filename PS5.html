<html>

<head>
    <title>Practical5</title>
    <style>
        p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body{
            background-image: url('i18.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <center>
        <p id="demo" />
    </center>
    <script>
        var var1 = setInterval(inTimer, 1000);
        var size = 5;
        var ids = document.getElementById("demo");
        function inTimer() {
            size += 5;
            ids.innerHTML = "TEXT GROWING";
            ids.setAttribute("style", "font-size:" + size + "px; color:red");
            if (size >= 150) {
                clearInterval(var1);
                var var2 = setInterval(deTimer, 1000);
            }
        }
        function deTimer() {
            size -= 5;
            ids.innerHTML = "TEXT SHRINKING";
            ids.setAttribute("style", "font-size:" + size + "px; color:yellow");
            if (size <= 5) {
                clearInterval(var1);

            }
        }
    </script>
</body>

</html>
